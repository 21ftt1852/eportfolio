<h3>Enter A WORD at least 6 characters. The word must not contain lowercase or uppercase  t, h, s </h3>
<input type="text" pattern="[A-G-I-R-U-Za-g-i-r-u-z]{6}" name="word" ><br>

<h3>Replace the min, max and step attributes to equivalent pattern. change type to text</h3>
<input text="number" name="numbers" pattern=".{3,12}+" type="number" ><br>

<h3>Upload your latest picture for class listing!</h3>
